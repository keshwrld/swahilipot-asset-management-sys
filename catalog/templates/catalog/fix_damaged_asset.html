{% extends "base_generic.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Fix Damaged Asset</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-primary">Fix Asset</button>
                            <a href="{% url 'catalog:maintenance-list' %}" class="btn btn-secondary">Back to Maintenance List</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
